<button class="btn btn-default" (click)="submitted=false">Edit</button>
<div class="container">
  <div [hidden]="submitted">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="contact.name" required ngControl="name" #name="ngForm" class="form-control" id="name" placeholder="Name">
        <span [hidden]="name.valid || name.pristine" class="help-inline">Name is required</span>
      </div>

      <!--<input type="text" class="form-control" required
          [(ngModel)]="model.name"
            ngControl="name"  #name="ngForm" >-->

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" [(ngModel)]="contact.email" email class="form-control" id="email" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" [(ngModel)]="contact.phone" class="form-control" id="phone" placeholder="Phone">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Submit</button>
    </form>
  </div>
</div>
